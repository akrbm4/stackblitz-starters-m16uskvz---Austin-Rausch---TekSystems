<select aria-label="Origin airport" (change)="getDestinationsForOrigin($event)">
  <option value="" disabled selected>Select origin</option>

  @for(origin of originAirports$ | async; track origin) {
  <option [value]="origin">{{ origin }}</option>
  }
</select>

<h4>Destinations</h4>
@for(destination of destinations$ | async; track destination) {
<p>{{ destination }}</p>
}
